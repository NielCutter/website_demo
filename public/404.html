<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var current = window.location;
        var redirectTo =
          current.protocol +
          "//" +
          current.host +
          "/?redirect=" +
          encodeURIComponent(
            current.pathname.replace(/^\//, "") + current.search + current.hash
          );

        // Store the original target so index.html can restore it
        sessionStorage.setItem("__GH_REDIRECT__", redirectTo);
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body></body>
</html>
