name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Verify environment variables
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.SS_NCTR_VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.SS_NCTR_VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.SS_NCTR_VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_ADMIN_EMAILS: ${{ secrets.SS_NCTR_VITE_ADMIN_EMAILS }}
        run: |
          echo "Checking environment variables..."
          echo "Expected secret names (case-sensitive):"
          echo "  - SS_NCTR_VITE_FIREBASE_API_KEY"
          echo "  - SS_NCTR_VITE_FIREBASE_AUTH_DOMAIN"
          echo "  - SS_NCTR_VITE_FIREBASE_PROJECT_ID"
          echo "  - SS_NCTR_VITE_FIREBASE_STORAGE_BUCKET"
          echo "  - SS_NCTR_VITE_FIREBASE_MESSAGING_SENDER_ID"
          echo "  - SS_NCTR_VITE_FIREBASE_APP_ID"
          echo "  - SS_NCTR_VITE_FIREBASE_MEASUREMENT_ID"
          echo "  - SS_NCTR_VITE_ADMIN_EMAILS"
          echo ""
          if [ -z "$VITE_FIREBASE_API_KEY" ]; then 
            echo "❌ ERROR: VITE_FIREBASE_API_KEY is not set"
            echo "   Make sure you have a secret named: SS_NCTR_VITE_FIREBASE_API_KEY"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_AUTH_DOMAIN" ]; then 
            echo "❌ ERROR: VITE_FIREBASE_AUTH_DOMAIN is not set"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then 
            echo "❌ ERROR: VITE_FIREBASE_PROJECT_ID is not set"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_STORAGE_BUCKET" ]; then 
            echo "❌ ERROR: VITE_FIREBASE_STORAGE_BUCKET is not set"
            exit 1
          fi
          if [ -z "$VITE_FIREBASE_APP_ID" ]; then 
            echo "❌ ERROR: VITE_FIREBASE_APP_ID is not set"
            exit 1
          fi
          echo "✓ All required environment variables are set"
      
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.SS_NCTR_VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.SS_NCTR_VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.SS_NCTR_VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.SS_NCTR_VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_ADMIN_EMAILS: ${{ secrets.SS_NCTR_VITE_ADMIN_EMAILS }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: https://newculturetrends.com
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

