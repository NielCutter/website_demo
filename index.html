    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get("redirect");
        if (redirect) {
          var decoded = decodeURIComponent(redirect);
          if (decoded && decoded !== window.location.pathname + window.location.search) {
            window.history.replaceState(null, null, "/" + decoded.replace(/^\//, ""));
          }
        }
      })();
    </script>
